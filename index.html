<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Ensure this file exists -->
</head>
<body>

<!-- Background Animation -->
<div class="backgroundAmim"></div>

<h1 class="page-title">Stats</h1>

<!-- Add a container for the pie charts -->
<div class="container">
    <canvas id="myPieChart" width="500" height="500"></canvas>
    <canvas id="myPieChart2" width="500" height="500"></canvas>
</div>

<script>
    // Waiting for the page to load
    document.addEventListener("DOMContentLoaded", function() {
        // The data values for the first chart
        const labels = ["Option A", "Option B", "Option C", "Option D"];
        const data = [25, 15, 35, 25];

        const config = {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Statistics',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        };

        // Create the first chart
        const ctx = document.getElementById('myPieChart').getContext('2d');
        new Chart(ctx, config);

        // Create the second chart with the same configuration
        const ctx2 = document.getElementById('myPieChart2').getContext('2d');
        new Chart(ctx2, config);
    });
</script>
</body>
</html>
