<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this file exists -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
    <style>
        body {
            display: flex;  
            flex-direction: column; 
            align-items: center; /* Center contents horizontally */
            justify-content: center; /* Center contents vertically */
            min-height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            animation: backgroundAnimation 10s infinite alternate; /* Apply background animation */
        }

        /* Keyframes for background animation */
        @keyframes backgroundAnimation {
            0% {
                background-color: #d6eaee; /* Light pink */
            }
            100% {
                background-color: #a6cee9; /* Light purple */
            }
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ukentlig Salgs Data</h1>
    </div>

    
    <div class="box-container2">
        <div class="text-number-container"></div>
        <div class="box" id="textBoxLeads">Leads</div>
        <div class="box" id="numberBoxLeads">550</div> 
    </div> 


    <div class="box-container">
        <div class="box" id="textBoxSignert">Signert</div> 
        <div class="box" id="numberBoxSignert">63</div>
    </div> 

    <div>
        <canvas id="myChart" width="2000" height="600"></canvas>
    </div>

    <script>


        function createChart (labels, datasets) {

            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        // Waiting for the page to load
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                // Fetch data from the API
                const response = await fetch('https://aat-api.altifiber.no/api/portal/?infoskjerm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'auth_token': '09650371-b367-428a-8fb1-37df1f62c440',
                        'child_api_id': 'infoskjerm'
                    })
                });

               
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const apiData = await response.json();
                console.log('API Response:', apiData);

                // STATISK - må byttes ut med dynamisk i stedet
                //const labels = ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag', 'Søndag'];

                const labels = Object.keys(apiData.visning1.historikk);
                let leads_array = [];
                let signert_array = [];

                let totalLeads = 0;
                let totalSignert = 0;

                // Extract leads counts
                for (const date of labels) {
                    const entry = apiData.visning1.historikk[date]; // Get the entry for the specific date

                    console.log(`Processing date: ${date}`, entry); // Log entry for each date

                    leads_array.push(entry.leads);
                    signert_array.push(entry.signert);

                    totalLeads += entry.leads;
                    totalSignert += entry.signert;

                }
                document.getElementById('numberBoxLeads').textContent = totalLeads;
                document.getElementById('numberBoxSignert').textContent = totalSignert;

                const datasets = [
                        {
                            label: 'Leads',
                            data: leads_array, // First dataset values
                            borderWidth: 5,
                            backgroundColor: 'rgba(0, 0, 255, 0.5)', // Customize color
                            borderColor: 'rgba(0, 0, 255, 1)' // Customize border color
                        },
                        {
                            label: 'Signert',
                            data: signert_array, // Second dataset values
                            borderWidth: 5,
                            backgroundColor: 'rgba(34, 197, 34, 0.5)', // Customize color for second dataset
                            borderColor: 'rgba(34, 197, 34, 1)' // Customize border color for second dataset
                        }
                    ];

                createChart(labels, datasets);


            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
